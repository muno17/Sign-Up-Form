<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>muno sign up</title>
</head>
<body>
    <div id="leftSide">
        <img src="j-lee-pr0I-DUB5eA-unsplash.jpg" alt="nice background pic">
        <div id="logoHouse">
            <p id="logo">muno audio</p>
        </div>
    </div>
    <div id="rightSide">
        <p class="copy">Thank you for visting muno audio.  Sign up for our news letter so that you don't miss out
            on product updates and new releases.
            <br>
            <br>
            Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </p>
        <form>
            <p id="formCopy"><strong>Let's do this!</strong></p>
            <div class="outerFormDiv">
                <div class="formDiv">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="First Name" required>
                </div>
                <div class="formDiv">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="Last Name" required>
                </div>
            </div>
            <div class="outerFormDiv">
                <div class="formDiv">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="formDiv">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
            </div>
            <div class="outerFormDiv">
                <div class="formDiv">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="formDiv">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
</body>
</html>
